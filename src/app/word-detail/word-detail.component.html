<div>
  <input #inputWordName placeholder="Word" [(ngModel)]="word.name"><br>
  <textarea placeholder="Description" [(ngModel)]="word.meaning"></textarea>
</div>
<img *ngIf="!word.id" class="buttonAction" src="assets/Save.png" (click)="save()">
<img *ngIf="word.id" class="buttonAction" src="assets/Delete-Color.png" (click)="remove()">
