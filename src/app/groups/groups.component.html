<div class="flexContainerGroup">
  <div *ngFor="let genericAction of genericActions" class="buttonGroup">
    <app-card-button [genericRecord]="genericAction" (eventAdd)="add($event)"></app-card-button>
  </div>
  <div *ngFor="let group of groups" class="buttonGroup">
    <app-card-button [genericRecord]="group.asGenericRecord()" (eventRemove)="remove($event)" (eventUpdate)="update($event)"
      (eventSelect)="select($event)"></app-card-button>
  </div>
</div>
